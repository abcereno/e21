<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body class="w-100">
    <div class="topBot"></div>   
    <div class="container-fluid p-0 m-0" id="container">
        <div class="row" id="header">
            <div class="col-lg-4 col-md-12 col-sm-12 d-flex justify-content-center headerImg"
                ><img class="img-fluid p-0 m-0" id="logo" src="logo1.png"
            ></div>
            <div class="col-lg-4 col-md-12 col-sm-12 d-flex align-items-center" id="midLinks"
                    ><ul class="col-12 d-flex p-0 m-0 text-decoration-none list-unstyled justify-content-around" id="headerUl">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-telegram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul
            ></div  
            ><div class="col-lg-4 col-md-12 col-sm-12 headerUser d-flex justify-content-center"
                ><img class="img-fluid p-0 m-0 d-flex justify-content-center" id="userPic" src="me.png" alt=""
            /></div
        ></div
        ><div class="row m-0 p-0" id="nav">
            <ul class="col-md p-0 bg-danger d-flex justify-content-evenly text-decoration-none list-unstyled flex-wrap  "id="navUl">
                <li class=" navLi"><a href="#"><span>Home</span></i></a></li>
                <li class=" navLi"><a href="#"><span>AFFILIATE</span></i></a></li>
                <li class=" navLi"><a href="#"><span>PORTFOLIO</span></i></a></li>
                <li class=" navLi"><a href="#"><span>INTERESTS</span></i></a></li>
                <li class=" navLi"><a href="#"><span>LANGUAGES</span></i></a></li>
                <li class=" navLi"><a href="#"><span>ACHIEVEMENTS</span></i></a></li>
                <li class=" navLi"><a href="#"><span>CONTACT</span></i></a></li>
            </ul>
        </div>
        <hr>
        <div class="row m-auto p-0" id="content">
            <div class="col-md p-0 m-0 bg-info" id="contentRight">
                <h1 class="row-cols-md-12 d-flex justify-content-center m-0 p-0"id="formh1">Register Now!</h1>
                <form class="row bg-success p-0 m-0">
                    <label class="col">First Name:</label>
                    <input placeholder="Firstname" type="text" name="fname" required
                    />
                    
                    <label>Middle Name:</label>
                    <input placeholder="Middlename" type="text" name="mname" 
                    required/>
                    
                    <label>Last Name:</label>
                    <input placeholder="Lastname" type="text" name="lname" 
                    required/>
                    
                    <label>Course:</label>   
                    <select>
                        <option selected required>-Course-</option>
                        <option value="ece">Electronics Engineering</option>
                        <option value="cpe">Computer Engineering</option>
                        <option value="me">Mechanical Engineering</option>
                        <option value="ce">Civil Engineering</option>
                        <option value="ee">Electrical Engineering</option>
                    </select>
                    <br>
                    <label required>Gender:</label>
                    
                    <input class="gender" type="radio" name="gender"/>Female 
                    <input class="gender"type="radio" name="gender"/>Male 
                    <input class="gender"type="radio" name="gender"/>Other
                    <br>
                    <label>Phone:</label>
                    <input type="tel" value="+63" 
                        />
                    <input placeholder="phone no." type="tel" name="phone" required/>
                    
                    <label>Address:</label>
                    <textarea cols="70" rows="5" value="Address"></textarea>
                    <label>Email:</label>
                    <input placeholder="Enter Email" type="email" name="email" 
                        />
                    
                    <label>Password:</label>
                    <input placeholder="Enter Password" type="password" name="pword" required
                        />
                    
                    <label>Re-type password:</label>
                    <input placeholder="Retype Password" type="password" name="rpword" required/>
                    
                    <input id="submit" type="submit" name="submit" value="REGISTER" 
                        />
                </form>
            </div>
            <div class="col-md bg-info"id="contentLeft">
                <div class="row bg-success" id="promotionalB"><h1 class="d-flex justify-content-center m-0 p-0 row-md ">Become A Millionaire</h1></div>
                <div class="row" id="content2nd">
                    <div class="insideContent2nd">
                        <h2 class="d-flex justify-content-center contentH2">Scan Now!</h2>
                        <img class="d-flex justify-content-center contentImg  m-auto p-0" src="me.png" alt=""/>
                    </div>
                    <div class="insideContent2nd">
                        <h2 class="d-flex justify-content-center contentH2">Ask Now!</h2>
                        <img class="d-flex justify-content-center contentImg  m-auto p-0" src="me.png" alt=""/>
                    </div>
                </div>
            </div>
            <div class="row p-0 m-0 carousel slide" id="carouselExampleControlsNoTouching" data-bs-touch="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="ex5.png" class="d-block w-100 img-mdcontainer-md p-0 m-0 lowerBanner" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="ex7.png" class="d-block w-100 img-mdcontainer-md p-0 m-0 lowerBanner" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="ex8.png" class="d-block w-100 img-mdcontainer-md p-0 m-0 lowerBanner" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div
    ></div>
    <footer class="d-flex justify-content-center">
            <span>Â©2023 ABCereno. All Rights Reserved.</span>
            <span><a href="#">Terms & Conditions</a></span>|<span><a href="#">Privacy Policy</a></span>
        </footer>
</body>
</html>
